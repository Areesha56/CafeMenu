<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/registrationform/form.css">
    <title>Registration Form</title>
</head>
<body>
    <main class="">
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <!-- The method attribute specifies how to send form-data to the URL specified in the action attribute. The form-data can be sent via a GET request as URL parameters (with method="get") or via a POST request as data in the request body (with method="post"). -->
        <form action="https://register-demo.freecodecamp.org" method="post">
            <fieldset >
                <label for="firstname">Enter Your First Name: 
                    <input type="text" name="firstname" id="firstname" name="user-fname" placeholder="First Name" required>
                </label>
                <label for="lastname"> Enter Your Last Name: 
                    <input type="text" name="lastname" id="lastname" name="user-lname" placeholder="Last Name" required>
                </label>
                <label for="email"> Enter Your Email: 
                    <input type="email" name="email" name="user-email" id="email" placeholder="Email" required>
                </label>
                <label for="password">Create a New Password:
                    <input type="password" name="password" name="user-password" id="password" placeholder="Password" pattern="[a-z0-5]{8,}" required>
                </label>
                
            </fieldset>
            <fieldset>
                <legend >required</legend>
                <label for="personal-account"><input class="inline" type="radio" id="personal-account" checked name="account-type" id="personal-account"/>Personal</label>
                <label for="business-account"><input class="inline" type="radio" id="business-account" name="account-type" id="business"/> Business</label>
            </fieldset>
            <fieldset>
            <label for="terms-and-conditions">
                <input name="agreement" type="checkbox" class="inline" id="terms-and-conditions" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/"> terms and conditions</a>
            </label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">Upload a profile picture: <input type="file" name="user-profile" id="profile-picture"></label>
                <label for="age">Input your age (years):<input type="number" name="user-age" min="13" max="120" name="" id="age"></label>
                <label for="referrer" name="user-reffer">How did you hear about us?
                    <select name="" id="referrer">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                   </label> 
                   <label for="bio">Provide a bio: <textarea name="user-bio" id="bio" rows="3" cols="30" placeholder="I like coding on the beach...."></textarea></label>
            </fieldset>
            <input type="submit" value="Submit" name="" id="">

            
        </form>
    </main>
</body>
</html>
